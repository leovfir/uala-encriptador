<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximun-scale=1.0"
    />
    <link rel="icon" href="./src/img/icon_l.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <div><img src="./src/img/uala.svg" alt="logo-uala" /></div>
    </header>
    <main>
      <div class="container">
        <section class="ai">
          <div class="frame-ai">
            <textarea
              id="input"
              class="input"
              cols="45"
              rows="10"
              autofocus
              required
              placeholder="[  Ingresa tu texto aquí  ]"
            ></textarea>

            <div class="alert">
              <img
                src="./src/img/alert.svg"
                class="alert_icon"
                alt="alert_icon"
              />
              <a id="msgAlert" class="text-alert"
                >Solo letras minúsculas y sin acentos</a
              >
            </div>

            <div class="frame-bttn">
              <button id="on" class="b on">Encriptar</button>
              <button id="clear" class="b clear">
                <img src="./src/img/icon _trash.svg" alt="undo" />
              </button>
              <button id="off" class="b off">Descriptar</button>
            </div>
          </div>
        </section>
        <section class="ad">
          <div class="frame-ad">
            <div id="wait" class="wait">
              <p>[ Ningún texto fue encontrado ]</p>
              <img class="doll" src="./src/img/muneco.svg" alt="doll" />
            </div>
            <div id="result" class="result no">
              <textarea
                id="output"
                class="output"
                cols="45"
                rows="10"
                disabled
              ></textarea>
              <button id="copy" class="b copy">Copiar</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <nav>
        <a href="https://www.linkedin.com/in/leovfir/" target="_blank"
          ><img
            src="./src/img/linkedin-w.png"
            alt="linkedin"
            width="25"
            height="25"
        /></a>
        <a
          ><img
            src="./src/img/icon_l.png"
            alt="logo leovfir"
            width="25"
            height="25"
        /></a>
        <a href="https://github.com/leovfir" target="_blank"
          ><img src="./src/img/github-w.png" alt="github" width="25" height="25"
        /></a>
      </nav>
    </footer>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
